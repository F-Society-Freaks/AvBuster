<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>AV Assessment Framework</title>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
     <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
	 <link href='https://fonts.googleapis.com/css?family=Chango' rel='stylesheet'>
	 <link href='https://fonts.googleapis.com/css?family=Allerta' rel='stylesheet'>


<style type="text/css">
body {
     background-color: #333333;
     font-family: 'Allerta';
}
div{
  background-color: #333333;
  color: #D3D3D3;
}

#PowerShell {
                     overflow-y:auto;
                     height:150px;
                  }



.nav-tabs > li > a{
 
border-radius: 5px;
color : #D3D3D3; 
}

.nav-tabs > li > a:hover{
 
background-color: #393939 !important;
 
border-radius: 5px;
 
color:#D3D3D3;
 
border:1px solid black;
 
}
.nav-tabs > li.active > a,
 
.nav-tabs > li.active > a:focus,
 
.nav-tabs > li.active > a:hover{
 
background-color: #393939 !important;
 
color:#D3D3D3;
 
border:2px solid #3F515F;
 
}
.gtext3 {
          color: #D3D3D3	;
          text-shadow: 0px 1px 0px lightgray;
          font-size: 90%;
         }

.gtext {
        color: #D3D3D3;
        text-shadow: 0px 1px 0px #D3D3D3;
        font-size: 90%;
       }
       .gtextblue {
        color: #428bca	;
        text-shadow: 0px 1px 0px #428bca;
        font-size: 90%;
       }

/*Gap*/

</style>
<script type="text/javascript">
	       window.onload = function() {
	       	      
	       	document.getElementById('rhost').style.display = 'none';
          document.getElementById('rport').style.display = 'none';
          document.getElementById('rhostlbl').style.display = 'none';
          document.getElementById('rportlbl').style.display = 'none';
        //document.getElementById('ifvirtualalloc').style.display = 'none';
        
    }

function shellcodevisibility() {
    if ((document.getElementById('psvalloc').checked)) {
        document.getElementById('ifvirtualalloc').style.display = 'block';
        document.getElementById('rhost').style.display = 'none';
          document.getElementById('rport').style.display = 'none';
          document.getElementById('rhostlbl').style.display = 'none';
          document.getElementById('rportlbl').style.display = 'none';

    } else if ((document.getElementById('psrevcmd').checked)|| (document.getElementById('psVallocencode').checked) || (document.getElementById('gorevcmd').checked) || (document.getElementById('gorevhttpvalloc').checked) || (document.getElementById('gorevhttpsheap').checked)) {
        document.getElementById('ifvirtualalloc').style.display = 'none';
        document.getElementById('rhost').style.display = 'block';
          document.getElementById('rport').style.display = 'block';
          document.getElementById('rhostlbl').style.display = 'block';
          document.getElementById('rportlbl').style.display = 'block';

    } else {
    	document.getElementById('ifvirtualalloc').style.display = 'none';
        document.getElementById('rhost').style.display = 'none';
          document.getElementById('rport').style.display = 'none';
          document.getElementById('rhostlbl').style.display = 'none';
          document.getElementById('rportlbl').style.display = 'none';
    }
}
</script>

<script type="text/javascript">
        $(document).ready(function(){
            $('a[data-toggle="tab"]').on('show.bs.tab', function(e) {
                localStorage.setItem('activeTab', $(e.target).attr('href'));
            });
            var activeTab = localStorage.getItem('activeTab');
            if(activeTab){
                $('#maintab a[href="' + activeTab + '"]').tab('show');
            }
        });



</script>

</head>

<body>
<div class="container"  style="width:90%" >
	<div class="text-center" style="color: #428bca	; font-family: 'Chango'"><h3> Knocker </h3> </div> <!--end of header-->
	<div class="container" style="width:60%" >
			<ul class="nav nav-tabs" id="maintab">
		             <li><a href="#pshell" data-toggle="tab">Evade Options</a> </li>
		    </ul> <!-- end of tab options ul-->
		    
		    <div class="tab-content">
		        	<div class="tab-pane active" id="pshelloptions">
		        		<div class="container" style="width:100%" >
		        			<form action="" method="post">
		        				<div class="form-group">
		        					<div class="row"><p></p></div>
		        					<div class="row">
		        						<div class="col-sm-2"></div>
		        						<div class="col-sm-5">
			                 	
			                 	
				                    <div class="row"><p></p></div>
		        							<div class="form-group">
											    <input name="evadeoptions" value="psValloc" type="radio" onclick="javascript:shellcodevisibility();" id="psvalloc" checked>
											    <label for="radio105"><p class="gtextblue"> PowerShell</p> Virtual Alloc Injection </label>
											  
											</div>	
											<div class="form-group">
											    <input name="evadeoptions" value="psVallocencode" type="radio" onclick="javascript:shellcodevisibility();" id="psVallocencode" >
											    <label for="radio105">VAlloc Injection <span class="gtextblue">(Cmprssd/EnC RevHttp)</span></label>											  
											</div>									
											
											<div class="form-group">
											    <input name="evadeoptions" value="psRevShell" type="radio" onclick="javascript:shellcodevisibility();" id="psrevcmd" >
											    <label for="radio103">ReverseShell</label>
											</div>											
									<div class="row">
										
									</div>
			              
              						</div> <!--end of powershellpanel column-->
              						<div class="col-sm-4">
              							<div class="row"><p></p></div>
              							<div class="form-group">
											    <input name="evadeoptions" value="gorevhttpvalloc" type="radio" onclick="javascript:shellcodevisibility();" id="gorevhttpvalloc">
											    <label for="radio104" ><p class="gtextblue">Go Lang</p> ReverseHTTP <span class="gtextblue">(VAlloc)</span></label>
											</div>
											<div class="form-group">
											    <input name="evadeoptions" value="gorevhttpsheap" type="radio" onclick="javascript:shellcodevisibility();" id="gorevhttpsheap" >
											    <label for="radio103" >ReverseHTTPs <span class="gtextblue">(HeapAlloc)</span></label>
											</div>
											<div class="form-group">
											    <input name="evadeoptions" value="goRevShel" type="radio" onclick="javascript:shellcodevisibility();" id="gorevcmd" >
											    <label for="radio103" >ReverseShell</label>
											</div>
              						</div>
              						<div class="col-sm-2"></div>
		        					</div>

		        					<div class="row">
		        						<div class="col-sm-2">
					        				</div>
		        						<div class="col-sm-9">
		        						<div class="form-row" id="ifvirtualalloc" >
					        						<div class="form-group">
													  <label for="shellcode">Shell Code</label>
													  <textarea class="form-control" rows="5" id="shellcode" name="shellcode"></textarea>
													</div>
					        					</div>
					        			</div>
					        				
		        					</div>
		        					
		        					<div class="row">
		        						<div class="col-sm-2">
					        				</div>
		        						<div class="col-sm-7">
					                  		<label for="rhost" id="rhostlbl">RHost</label>
					                  		<input type="text" name="rhost" class="form-control" id="rhost"  placeholder="Remote Server IP">
				                  		</div>
				                  		<div class="col-sm-2">
					                  		<label for="rport" id="rportlbl">RPort</label>
					                  		<input type="text" name="rport" class="form-control" id="rport"  placeholder="Port">
				                  		</div>
				                  		<div class="col-sm-2">
					        				</div>
				                  	</div>
				                  	<div class="row"><p></p></div>
				                  	<div class="row">
		        						<div class="col-sm-2">
					        				</div>
		        						<div class="col-sm-9">
		        						<div class="form-row" id="saveas" >
					        						<div class="form-group">
													  <label for="saveas">Save as</label>
													  <input type="text" class="form-control" rows="5" id="saveas" name="saveas" placeholder="Please specify file name only. (No Extension)">
													</div>
					        					</div>
					        			</div>
					        				
		        					</div>

				                  	<div class="row"><p></p></div>
				                  	<div class="row">
				                  		<div class="col-sm-2">
					        				</div>
				                  		<div class="col-sm-9">
				                  			<button type="submit" class="btn btn-primary form-control">Generate</button>
				                  		</div>
				                  		
				                  	</div>
				                  	<div class="row">
				                  		<div class="col-sm-2">
					        				</div>
				                  		<div class="col-sm-7">
				                  			<label class="form-row justify-content-md-center" name="downloadlink"><a href={{.Link}}>Download</a></label>
				                  		</div>
				                  	</div>


			                	</div>
		        			</form>
		        		</div>
		        	</div>
		    </div> 
    </div>   		
</div>  <!--end of main container div-->



</body>
</html>
